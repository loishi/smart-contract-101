<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delight Coin Faucet & Sample KVS</title>
    <style>
      #wallet-status {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #logout-button {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
        }
      #main-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="wallet-status"></div>
    <button id="logout-button" onclick="logout()">Logout</button>


    <div id="connect-wallet">
      <h1>Wallet Connection</h1>
      <button onclick="connectWallet()">Walletに接続</button>
    </div>

    <div id="main-content">
      <h1>Delight Coin Faucet</h1>
      <button onclick="requestTokens()">DELをもらう</button>
      <p id="faucet-status"></p>

      <hr />

      <h1>Simple KVS</h1>
      <form>
        <input type="text" name="key" id="create-key" placeholder="Key" />
        <input type="text" name="value" id="create-value" placeholder="Value" />
        <button type="button" onclick="handleCreate()">作成</button>
      </form>

      <button type="button" onclick="read()">読み込み</button>
      <ul id="values"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.12.1/web3.min.js"
      integrity="sha512-ZQUeWjOt4qysgrYC1L7+g6wFzn3IGj8HnwHyV/SPnkwt/QQX3Z+AX1cJCiQ2W/L+xhBLcLPHXtFUseK3rHN2uw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
